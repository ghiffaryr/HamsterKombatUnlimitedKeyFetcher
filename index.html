<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Unlimited Key Fetcher - All Games in One Click</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            font-family: "Arial", sans-serif;
            background-color: #1f2636;
            background: url("https://i.imgur.com/YshhWL5.gif") no-repeat center center fixed;
            background-size: cover;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            background: linear-gradient(145deg, #2b2b38, #22222c);
            border-radius: 16px;
            box-shadow: 5px 5px 10px #1a1a23, -5px -5px 10px #30303b;
            padding: 40px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #dcdcdc;
            font-size: 14px;
        }

        select, .button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #37374a;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        select:focus, .button:focus {
            outline: none;
        }

        .button {
            cursor: pointer;
            background-color: #008075;
        }

        .button:hover {
            background-color: #005a56;
        }

        .progress-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #008075;
            border-radius: 4px;
            transition: width 0.3s;
        }

        .progress-text {
            margin-left: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        .key-container {
            margin-top: 20px;
            overflow-y: auto;
        }

        .key-container::-webkit-scrollbar {
            display: none;
        }

        h2{
            color:white;
        }

        .key-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #37374a;
            padding: 10px;
            border-radius: 8px;
        }

        .key-item input {
            flex-grow: 1;
            margin: 8px;
            outline: none;
            background: transparent;
            color: #ffffff;
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .key-number, .copyKeyBtn {
            background-color: #008075;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
            transition: background-color 0.3s;
        }

        .copyKeyBtn:hover {
            background-color: #005e56;
        }
        .keyContainer{
            color:white;
        }
		input {
			margin-bottom: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #37374a;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s;
		}

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Hamster Kombat Key Fetcher</h1>
            <label for="gameSelect">Choose Game:</label>
            <select id="gameSelect">
				<option value="All">All</option>
                <option value="ChainCube2048">Chain Cube 2048</option>
                <option value="TrainMiner">Train Miner</option>
                <option value="MergeAway">Merge Away</option>
                <option value="TwerkRace">Twerk Race</option>
                <option value="Polysphere">Polysphere</option>
                <option value="MowAndTrim">Mow and Trim</option>
                <option value="Zoopolis">Zoopolis</option>
                <option value="FluffCrusade">Fluff Crusade</option>
                <option value="TileTrio">Tile Trio</option>
                <option value="StoneAge">Stone Age</option>
		<option value="Bouncemasters">Bouncemasters</option>
            </select>
            <label for="keyCountInput" id="CountLabel">Enter Count of Keys:</label>
            <input type="number" id="keyCountInput" value="1" min="1" step="1">
			
            <button id="startBtn" class="button">Generate</button>
            <div id="progressContainer" class="progress-container hidden">
                <div id="progressBar" class="progress-bar"></div>
                <span id="progressText" class="progress-text">0%</span>
            </div>
            <div id="keyContainer" class="key-container hidden">
                <h2>Fetched Keys:</h2>
                <button id="copyAllBtn" class="button hidden">Copy All Keys</button>
                <div id="keysList"></div>
            </div>
        </div>
    </div>
    <script>
        const configs = {
			ChainCube2048: { token: "d1690a07-3780-4068-810f-9b5bbf2931b2", promoId: "b4170868-cef0-424f-8eb9-be0622e8e8e3", delay: 20000, simulations: 7 },
			TrainMiner: { token: "82647f43-3f87-402d-88dd-09a90025313f", promoId: "c4480ac7-e178-4973-8061-9ed5b2e17954", delay: 20000, simulations: 7 },
			Zoopolis: { token: "b2436c89-e0aa-4aed-8046-9b0515e1c46b", promoId: "b2436c89-e0aa-4aed-8046-9b0515e1c46b", delay: 20000, simulations: 20 },
			MergeAway: { token: "8d1cc2ad-e097-4b86-90ef-7a27e19fb833", promoId: "dc128d28-c45b-411c-98ff-ac7726fbaea4", delay: 20000, simulations: 7 },
			TwerkRace: { token: "61308365-9d16-4040-8bb0-2f4a4c69074c", promoId: "61308365-9d16-4040-8bb0-2f4a4c69074c", delay: 20000, simulations: 12 },
			Polysphere: { token: "2aaf5aee-2cbc-47ec-8a3f-0962cc14bc71", promoId: "2aaf5aee-2cbc-47ec-8a3f-0962cc14bc71", delay: 20000, simulations: 16 },
			MowAndTrim: { token: "ef319a80-949a-492e-8ee0-424fb5fc20a6", promoId: "ef319a80-949a-492e-8ee0-424fb5fc20a6", delay: 30000, simulations: 20 },
			FluffCrusade: { token: "112887b0-a8af-4eb2-ac63-d82df78283d9", promoId: "112887b0-a8af-4eb2-ac63-d82df78283d9", delay: 23000, simulations: 18 },
			TileTrio: { token: "e68b39d2-4880-4a31-b3aa-0393e7df10c7", promoId: "e68b39d2-4880-4a31-b3aa-0393e7df10c7", delay: 40000, simulations: 22 },
			StoneAge: { token: "04ebd6de-69b7-43d1-9c4b-04a6ca3305af", promoId: "04ebd6de-69b7-43d1-9c4b-04a6ca3305af", delay: 22000, simulations: 20 },
			Bouncemasters: { token: "bc72d3b9-8e91-4884-9c33-f72482f0db37", promoId: "bc72d3b9-8e91-4884-9c33-f72482f0db37", delay: 60000, simulations: 20 }
		};

		// Handle button click for key generation
		document.getElementById("startBtn").addEventListener("click", async () => {
			const gameSelect = document.getElementById("gameSelect").value;
			const keyCount = parseInt(document.getElementById("keyCountInput").value);
			
			let gamesToFetch = [];
			if (gameSelect === "All") {
				gamesToFetch = Object.keys(configs);  // Fetch keys for all games
			} else {
				gamesToFetch = [gameSelect];  // Fetch keys for the selected game only
			}

			document.getElementById("gameSelect").disabled = true;
			document.getElementById("keyCountInput").disabled = true;
			document.getElementById("startBtn").disabled = true;

			const progressBar = document.getElementById("progressBar");
			const progressText = document.getElementById("progressText");
			progressBar.style.width = "0%";
			progressText.innerText = "0%";
			document.getElementById("progressContainer").classList.remove("hidden");
			
			let totalKeys = 0;
			let totalGames = gamesToFetch.length;
			for (let game of gamesToFetch) {
				const currentConfig = configs[game];  // Use currentConfig for each game
				for (let i = 0; i < keyCount; i++) {
					const key = await generateKeyForGame(currentConfig);  // Pass the correct config
					if (key) {
						displayKey(key, game, i + 1);
						totalKeys++;
					}
					const progress = Math.round((totalKeys / (keyCount * totalGames)) * 100);
                    progressBar.style.width = `${progress}%`;
                    progressText.innerText = `${progress}%`;
					document.getElementById("keyContainer").classList.remove("hidden");
					
					document.querySelectorAll(".copyKeyBtn").forEach(button => {
						button.addEventListener("click",(e)=>{
							const key = e.target.dataset.key;
							navigator.clipboard.writeText(key).then(()=>{
								e.target.innerText="Copied!";
								setTimeout(()=>e.target.innerText="Copy",1000);
							});
						});
					});
				
					document.getElementById("copyAllBtn").addEventListener("click",()=>{
						const allKeys = Array.from(document.querySelectorAll(".key-item input")).map(input=>input.value).join("\n");
						navigator.clipboard.writeText(allKeys).then(() => {
							const copyBtn=document.getElementById("copyAllBtn");
							copyBtn.innerText="Copied!";
							setTimeout(()=>copyBtn.innerText="Copy All Keys",1000);
						});
					});
				}
			}

			progressBar.style.width = "100%";
			progressText.innerText = "100%";
			document.getElementById("startBtn").disabled = false;
			document.getElementById("gameSelect").disabled = false;
			document.getElementById("keyCountInput").disabled = false;
		});

		// Function to generate keys for a game
		async function generateKeyForGame(config) {
			const clientId = createClientId();
			let token;

			try {
				token = await loginClient(clientId, config);
			} catch (err) {
				alert(`Login failed: ${err.message}`);
				return null;
			}

			for (let i = 0; i < config.simulations; i++) {
				await delay(config.delay * randomMultiplier());
				const hasKey = await checkProgress(token, config);
				if (hasKey) {
					break;
				}
			}

			try {
				return await fetchKey(token, config);
			} catch (err) {
				alert(`Key generation failed: ${err.message}`);
				return null;
			}
		}

		// Function to display generated keys
		function displayKey(key, game, number) {
			const keysList = document.getElementById("keysList");
			keysList.innerHTML += `
				<div class="key-item">
					<div class="key-number">${number} (${game})</div>
					<input type="text" value="${key}" readonly>
					<button class="copyKeyBtn" data-key="${key}">Copy</button>
				</div>`;
			document.getElementById("copyAllBtn").classList.remove("hidden");
		}

        function createClientId() {
            const now=Date.now();
            const randomDigits=Array.from({length:19},()=>Math.floor(Math.random()*10)).join("");
            return `${now}-${randomDigits}`;
        }

        async function loginClient(id, config) {
			const res = await fetch("https://api.gamepromo.io/promo/login-client", {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify({
					appToken: config.token,
					clientId: id,
					clientOrigin: "deviceid"
				})
			});
			const result = await res.json();
			if (!res.ok) {
				const msg = result.error_code === "TooManyIpRequest"
					? "Rate limit exceeded. Please try again later."
					: result.error_message || "Login failed";
				throw new Error(msg);
			}
			return result.clientToken;
		}

        function generateUniqueID() {
            if (crypto.randomUUID) {
                try {
                    return crypto.randomUUID();
                } catch {
                    console.warn("Fallback for crypto.randomUUID()");
                }
            }
    
            const cryptoObj=window.crypto||window.msCrypto;
            if (cryptoObj&&cryptoObj.getRandomValues) {
                const bytes=new Uint8Array(16);
                cryptoObj.getRandomValues(bytes);
                bytes[6]=(bytes[6]&0x0f)|0x40;
                bytes[8]=(bytes[8]&0x3f)|0x80;
                return [...bytes].map((b,i)=>(
                    (i=== 4||i===6||i===8||i===10?"-":"")+
                    b.toString(16).padStart(2,"0")
                )).join("");
            }

            console.warn("Using fallback UUID generation.");
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c => (
                (Math.random()*16|0).toString(16)
            ));
        }

        async function checkProgress(token, config) {
			const res = await fetch("https://api.gamepromo.io/promo/register-event", {
				method: "POST",
				headers: {
					'Content-Type': "application/json",
					'Authorization': `Bearer ${token}`
				},
				body: JSON.stringify({
					promoId: config.promoId,
					eventId: generateUniqueID(),
					eventOrigin: "undefined"
				})
			});
			const result = await res.json();
			return result.hasCode;
		}

        async function fetchKey(token, config) {
			const res = await fetch("https://api.gamepromo.io/promo/create-code", {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
					"Authorization": `Bearer ${token}`
				},
				body: JSON.stringify({ promoId: config.promoId })
			});
			const result = await res.json();
			if (!res.ok) {
				throw new Error(result.error_message || "Key fetch failed");
			}
			return result.promoCode;
		}

		function delay(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		}

        function randomMultiplier(){
            return Math.random()/3+1;
        }
    </script>
</body>
</html>
